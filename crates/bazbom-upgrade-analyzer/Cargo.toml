[package]
name = "bazbom-upgrade-analyzer"
version = "6.5.0"
edition = "2021"
description = "Recursive transitive upgrade analysis with breaking change detection"
license = "MIT"
repository = "https://github.com/cboyd0319/BazBOM"

[dependencies]
bazbom-depsdev = { path = "../bazbom-depsdev" }
bazbom-core = { path = "../bazbom-core" }
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "2.0"
regex = "1.10"
octocrab = "0.47"
reqwest = { version = "0.12", features = ["json"] }
tracing = "0.1"
futures = "0.3"
tempfile = "3.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0"

[dev-dependencies]
tokio-test = "0.4"
rustls = { version = "0.23", features = ["aws-lc-rs"] }
