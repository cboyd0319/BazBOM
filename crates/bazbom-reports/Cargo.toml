[package]
name = "bazbom-reports"
version = "6.6.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/cboyd0319/BazBOM"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
printpdf = "0.7"
lopdf = "0.32"
headless_chrome = { version = "1.0", optional = true }

[features]
default = []
chrome-pdf = ["headless_chrome"]

[dev-dependencies]
tempfile = "3.0"
