[package]
name = "bazbom-verify"
version = "7.0.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/cboyd0319/BazBOM"
description = "Verification tool for BazBOM installations - checksums, signatures, provenance"

[[bin]]
name = "bazbom-verify"
path = "src/main.rs"

[dependencies]
# Crypto
bazbom-crypto = { path = "../bazbom-crypto" }
sha2 = "0.10"
hex = "0.4"

# HTTP client for fetching release data
reqwest = { version = "0.12", features = ["blocking", "rustls-tls", "json"], default-features = false }

# JSON parsing
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# File permissions check
libc = "0.2"

[dev-dependencies]
tempfile = "3"
