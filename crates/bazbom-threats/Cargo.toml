[package]
name = "bazbom-threats"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/cboyd0319/BazBOM"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
reqwest = { version = "0.12", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"
strsim = "0.11"  # For typosquatting detection
log = "0.4"
lettre = "0.11"  # For SMTP email notifications

[dev-dependencies]
tempfile = "3.8"
