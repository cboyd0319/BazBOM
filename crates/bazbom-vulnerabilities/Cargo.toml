[package]
name = "bazbom-advisories"
version = "6.5.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/cboyd0319/BazBOM"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ureq = { version = "3", features = ["json"] }
blake3 = "1"
time = { version = "0.3", features = ["formatting"] }
semver = "1"
flate2 = "1.0"

[dev-dependencies]
tempfile = "3"
