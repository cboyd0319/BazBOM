[package]
name = "bazbom"
version = "6.5.0"
edition = "2021"
license = "MIT"
description = "Build-time SBOM, SCA, and dependency graph for JVM projects (Maven, Gradle, Bazel)"
repository = "https://github.com/cboyd0319/BazBOM"

[lib]
name = "bazbom"
path = "src/lib.rs"

[[bin]]
name = "bazbom"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.9"
blake3 = "1"
chrono = "0.4"
quick-xml = "0.38"
zip = "6.0"
tracing = "0.1"
bazbom-core = { path = "../bazbom-core" }
bazbom-formats = { path = "../bazbom-formats" }
bazbom-advisories = { path = "../bazbom-advisories" }
bazbom-policy = { path = "../bazbom-policy" }
bazbom-graph = { path = "../bazbom-graph" }
bazbom-tui = { path = "../bazbom-tui" }
bazbom-dashboard = { path = "../bazbom-dashboard" }
bazbom-cache = { path = "../bazbom-cache" }
bazbom-reports = { path = "../bazbom-reports" }
bazbom-threats = { path = "../bazbom-threats" }
bazbom-containers = { path = "../bazbom-containers" }
bazbom-ml = { path = "../bazbom-ml" }
bazbom-depsdev = { path = "../bazbom-depsdev" }
bazbom-upgrade-analyzer = { path = "../bazbom-upgrade-analyzer" }
bazbom-polyglot = { path = "../bazbom-polyglot" }
bazbom-js-reachability = { path = "../bazbom-js-reachability" }
bazbom-python-reachability = { path = "../bazbom-python-reachability" }
bazbom-go-reachability = { path = "../bazbom-go-reachability" }
bazbom-rust-reachability = { path = "../bazbom-rust-reachability" }
bazbom-ruby-reachability = { path = "../bazbom-ruby-reachability" }
bazbom-php-reachability = { path = "../bazbom-php-reachability" }
bazbom-java-reachability = { path = "../bazbom-java-reachability" }
tempfile = "3"
sha2 = "0.10"
hex = "0.4"
ureq = "3"
urlencoding = "2"
dialoguer = "0.12"
console = "0.16"
indicatif = "0.18"
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
webbrowser = "1.0"
num_cpus = "1.17"
rayon = "1.11"
colored = "3.0"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
walkdir = "2"
criterion = { version = "0.7", features = ["html_reports"] }

[[bench]]
name = "dependency_analysis"
harness = false

[[bench]]
name = "bazel_scan_benchmarks"
harness = false
