[package]
name = "bazbom"
version = "6.5.0"
edition = "2021"
license = "MIT"
description = "Build-time SBOM, SCA, and dependency graph for JVM projects (Maven, Gradle, Bazel)"
repository = "https://github.com/cboyd0319/BazBOM"

[lib]
name = "bazbom"
path = "src/lib.rs"

[[bin]]
name = "bazbom"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.9"
blake3 = "1"
chrono = "0.4"
rusqlite = { version = "0.33", features = ["bundled"] }
quick-xml = "0.38"
zip = "6.0"
tar = "0.4"
flate2 = "1.0"
glob = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
bazbom-core = { path = "../bazbom-core" }
bazbom-formats = { path = "../bazbom-formats" }
bazbom-vulnerabilities = { path = "../bazbom-vulnerabilities" }
bazbom-policy = { path = "../bazbom-policy" }
bazbom-graph = { path = "../bazbom-graph" }
bazbom-tui = { path = "../bazbom-tui" }
bazbom-dashboard = { path = "../bazbom-dashboard" }
bazbom-cache = { path = "../bazbom-cache" }
bazbom-reports = { path = "../bazbom-reports" }
bazbom-threats = { path = "../bazbom-threats" }
bazbom-containers = { path = "../bazbom-containers" }
bazbom-ml = { path = "../bazbom-ml" }
bazbom-depsdev = { path = "../bazbom-depsdev" }
bazbom-upgrade-analyzer = { path = "../bazbom-upgrade-analyzer" }
bazbom-scanner = { path = "../bazbom-scanner" }
bazbom-reachability = { path = "../bazbom-reachability" }
bazbom-jira = { path = "../bazbom-jira" }
bazbom-github = { path = "../bazbom-github" }
tempfile = "3"
sha2 = "0.10"
hex = "0.4"
ureq = "3"
urlencoding = "2"
dialoguer = "0.12"
console = "0.16"
indicatif = "0.18"
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
rustls = { version = "0.23", features = ["ring"], default-features = false }
webbrowser = "1.0"
num_cpus = "1.17"
rayon = "1.11"
colored = "3.0"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
walkdir = "2"
criterion = { version = "0.7", features = ["html_reports"] }
assert_fs = "1.1"
insta = { version = "1.40", features = ["json"] }

[[bench]]
name = "dependency_analysis"
harness = false

[[bench]]
name = "bazel_scan_benchmarks"
harness = false
