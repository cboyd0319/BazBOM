[package]
name = "bazbom"
version = "0.5.1"
edition = "2021"
license = "MIT"
description = "Build-time SBOM, SCA, and dependency graph for JVM projects (Maven, Gradle, Bazel)"
repository = "https://github.com/cboyd0319/BazBOM"

[lib]
name = "bazbom"
path = "src/lib.rs"

[[bin]]
name = "bazbom"
path = "src/main.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.8"
blake3 = "1"
chrono = "0.4"
quick-xml = "0.31"
zip = "0.6"
bazbom-core = { path = "../bazbom-core" }
bazbom-formats = { path = "../bazbom-formats" }
bazbom-advisories = { path = "../bazbom-advisories" }
bazbom-policy = { path = "../bazbom-policy" }
bazbom-graph = { path = "../bazbom-graph" }
bazbom-tui = { path = "../bazbom-tui" }
bazbom-dashboard = { path = "../bazbom-dashboard" }
bazbom-cache = { path = "../bazbom-cache" }
bazbom-reports = { path = "../bazbom-reports" }
bazbom-threats = { path = "../bazbom-threats" }
bazbom-containers = { path = "../bazbom-containers" }
tempfile = "3"
sha2 = "0.10"
hex = "0.4"
ureq = "2"
urlencoding = "2"
dialoguer = "0.11"
console = "0.15"
indicatif = "0.17"
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
webbrowser = "1.0"
num_cpus = "1.16"
rayon = "1.10"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
walkdir = "2"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "dependency_analysis"
harness = false
