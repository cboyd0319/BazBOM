[package]
name = "bazbom-tui"
version = "6.0.0"
edition = "2021"
authors = ["BazBOM Contributors"]
description = "Terminal UI for interactive dependency exploration"
license = "MIT"
repository = "https://github.com/cboyd0319/BazBOM"

[dependencies]
# Terminal UI framework
ratatui = "0.29"
crossterm = "0.29"

# Data structures and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
regex = "1.10"

# BazBOM core
bazbom-core = { path = "../bazbom-core", version = "6.0.0" }
