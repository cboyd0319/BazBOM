[package]
name = "bazbom-tui"
version = "0.5.1"
edition = "2021"
authors = ["BazBOM Contributors"]
description = "Terminal UI for interactive dependency exploration"
license = "MIT"

[dependencies]
# Terminal UI framework
ratatui = "0.28"
crossterm = "0.28"

# Data structures and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"

# BazBOM core
bazbom-core = { path = "../bazbom-core", version = "0.5.1" }

# Utilities
unicode-width = "0.1"
