<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazBOM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .critical { color: #e53e3e; }
        .high { color: #ed8936; }
        .medium { color: #ecc94b; }
        .low { color: #48bb78; }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .vuln-list {
            list-style: none;
        }
        
        .vuln-item {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .vuln-item.critical { border-left-color: #e53e3e; }
        .vuln-item.high { border-left-color: #ed8936; }
        .vuln-item.medium { border-left-color: #ecc94b; }
        .vuln-item.low { border-left-color: #48bb78; }
        
        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .vuln-cve {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .vuln-severity {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .vuln-severity.critical { background: #fee; color: #c53030; }
        .vuln-severity.high { background: #fff5f5; color: #c05621; }
        .vuln-severity.medium { background: #fffaf0; color: #975a16; }
        .vuln-severity.low { background: #f0fff4; color: #276749; }
        
        .vuln-details {
            font-size: 0.9em;
            color: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fc8181;
            border-radius: 8px;
            padding: 20px;
            color: #c53030;
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ BazBOM Dashboard</h1>
            <p class="tagline">Security Overview & Vulnerability Analysis</p>
        </header>
        
        <div class="dashboard">
            <div id="loading" class="loading">
                <p>Loading data...</p>
            </div>
            
            <div id="content" style="display: none;">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Security Score</div>
                        <div class="stat-value" id="security-score">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Dependencies</div>
                        <div class="stat-value" id="total-deps">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Vulnerabilities</div>
                        <div class="stat-value critical" id="total-vulns">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">License Issues</div>
                        <div class="stat-value" id="license-issues">-</div>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Vulnerability Breakdown</h2>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value critical" id="critical-vulns">-</div>
                            <div class="stat-label">Critical</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value high" id="high-vulns">-</div>
                            <div class="stat-label">High</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value medium" id="medium-vulns">-</div>
                            <div class="stat-label">Medium</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value low" id="low-vulns">-</div>
                            <div class="stat-label">Low</div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Recent Vulnerabilities</h2>
                    <ul class="vuln-list" id="vuln-list">
                        <!-- Vulnerabilities will be inserted here -->
                    </ul>
                </div>
            </div>
            
            <div id="error" style="display: none;" class="error">
                <strong>Error:</strong> <span id="error-message"></span>
            </div>
        </div>
        
        <footer>
            <p>Powered by <a href="https://github.com/cboyd0319/BazBOM" target="_blank" rel="noopener noreferrer">BazBOM</a> - World-class JVM SBOM & SCA</p>
        </footer>
    </div>
    
    <script>
        // Fetch dashboard summary
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard/summary');
                if (!response.ok) throw new Error('Failed to fetch dashboard data');
                
                const data = await response.json();
                
                // Update statistics
                document.getElementById('security-score').textContent = data.security_score;
                document.getElementById('total-deps').textContent = data.total_dependencies;
                const totalVulns = data.vulnerabilities.critical + data.vulnerabilities.high + 
                                   data.vulnerabilities.medium + data.vulnerabilities.low;
                document.getElementById('total-vulns').textContent = totalVulns;
                document.getElementById('license-issues').textContent = data.license_issues;
                
                document.getElementById('critical-vulns').textContent = data.vulnerabilities.critical;
                document.getElementById('high-vulns').textContent = data.vulnerabilities.high;
                document.getElementById('medium-vulns').textContent = data.vulnerabilities.medium;
                document.getElementById('low-vulns').textContent = data.vulnerabilities.low;
                
                // Load vulnerabilities
                await loadVulnerabilities();
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        // HTML escape function to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Fetch and display vulnerabilities
        async function loadVulnerabilities() {
            try {
                const response = await fetch('/api/vulnerabilities');
                if (!response.ok) throw new Error('Failed to fetch vulnerabilities');
                
                const data = await response.json();
                const vulnList = document.getElementById('vuln-list');
                
                if (data.vulnerabilities.length === 0) {
                    vulnList.innerHTML = '<li style="text-align: center; padding: 20px; color: #48bb78;">âœ… No vulnerabilities detected!</li>';
                    return;
                }
                
                // Clear list
                vulnList.innerHTML = '';
                
                // Sanitize severity to prevent XSS in class names
                function sanitizeSeverity(severity) {
                    const validSeverities = ['critical', 'high', 'medium', 'low'];
                    const normalized = (severity || '').toLowerCase();
                    return validSeverities.includes(normalized) ? normalized : 'low';
                }
                
                // Create vulnerability items safely
                data.vulnerabilities.slice(0, 10).forEach(vuln => {
                    const safeSeverity = sanitizeSeverity(vuln.severity);
                    
                    const li = document.createElement('li');
                    li.className = `vuln-item ${safeSeverity}`;
                    
                    // Create header
                    const header = document.createElement('div');
                    header.className = 'vuln-header';
                    
                    const cveSpan = document.createElement('span');
                    cveSpan.className = 'vuln-cve';
                    cveSpan.textContent = vuln.cve;
                    
                    const severitySpan = document.createElement('span');
                    severitySpan.className = `vuln-severity ${safeSeverity}`;
                    severitySpan.textContent = vuln.severity;
                    
                    header.appendChild(cveSpan);
                    header.appendChild(severitySpan);
                    
                    // Create details
                    const details = document.createElement('div');
                    details.className = 'vuln-details';
                    
                    const packageStrong = document.createElement('strong');
                    packageStrong.textContent = `${vuln.package}:${vuln.version}`;
                    details.appendChild(packageStrong);
                    
                    if (vuln.fixed_version) {
                        details.appendChild(document.createTextNode(' â†’ Fix: upgrade to '));
                        const fixStrong = document.createElement('strong');
                        fixStrong.textContent = vuln.fixed_version;
                        details.appendChild(fixStrong);
                    }
                    
                    details.appendChild(document.createElement('br'));
                    details.appendChild(document.createTextNode(`CVSS: ${vuln.cvss}`));
                    
                    if (vuln.kev) {
                        details.appendChild(document.createTextNode(' | '));
                        const kevStrong = document.createElement('strong');
                        kevStrong.style.color = '#e53e3e';
                        kevStrong.textContent = 'CISA KEV';
                        details.appendChild(kevStrong);
                    }
                    
                    if (vuln.reachable) {
                        details.appendChild(document.createTextNode(' | '));
                        const reachableStrong = document.createElement('strong');
                        reachableStrong.style.color = '#ed8936';
                        reachableStrong.textContent = 'Reachable';
                        details.appendChild(reachableStrong);
                    }
                    
                    li.appendChild(header);
                    li.appendChild(details);
                    vulnList.appendChild(li);
                });
            } catch (error) {
                console.error('Failed to load vulnerabilities:', error);
                const vulnList = document.getElementById('vuln-list');
                vulnList.innerHTML = '<li style="text-align: center; padding: 20px;">Failed to load vulnerabilities</li>';
            }
        }
        
        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
