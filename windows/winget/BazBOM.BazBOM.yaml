ShortDescription: Enterprise-grade SBOM and SCA tool for JVM projects
Description: |-
  BazBOM is a world-class JVM SBOM, SCA, and dependency graph tool built for enterprise security teams.
  
  Features:
  - SBOM generation (SPDX 2.3, CycloneDX 1.5)
  - Vulnerability scanning (OSV, NVD, GHSA, CISA KEV, EPSS)
  - Deep dependency analysis with reachability
  - License compliance checking
  - Policy enforcement (20+ templates)
  - Support for Maven, Gradle, Bazel, Ant, sbt, Buildr
  - Zero telemetry, 100% privacy-first
  - Offline-capable with local advisory database
  - IDE plugins (VS Code, IntelliJ IDEA)
  - Web dashboard and interactive TUI
  - ML-powered vulnerability prioritization
  - LLM-assisted remediation guidance
  
  Build System Support:
  - Maven (pom.xml)
  - Gradle (build.gradle, build.gradle.kts)
  - Bazel (WORKSPACE, MODULE.bazel)
  - Ant (build.xml with Ivy)
  - sbt (Scala Build Tool)
  - Buildr
  
  JVM Languages:
  - Java, Kotlin, Scala, Groovy, Clojure, Android

