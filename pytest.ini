[pytest]
# Pytest configuration for BazBOM

# Test discovery
testpaths = tools/supplychain/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and behavior
addopts = 
    -q
    --strict-config
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=tools/supplychain
    --cov-report=term-missing:skip-covered
    --cov-branch
    --cov-fail-under=90
    --randomly-seed=1337
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    network: marks tests that require network access
    performance: marks tests that measure performance
    
# Warnings
filterwarnings =
    error::DeprecationWarning
    error::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning

# Coverage settings (also in .coveragerc but can be set here)
# Note: .coveragerc takes precedence for coverage.py settings

# Test execution optimization
# Run tests in deterministic order with randomly seed
# Show only slowest 10 tests for monitoring
# Fail fast on first error during development
