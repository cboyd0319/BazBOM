name: Build Installers (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 6.5.0)'
        required: false
        default: '6.5.0'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            arch: x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            arch: aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation toolchain for Linux ARM64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release -p bazbom --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BIN=target/${{ matrix.target }}/release/bazbom.exe
          else
            BIN=target/${{ matrix.target }}/release/bazbom
          fi
          TAR=dist/bazbom-${{ matrix.target }}.tar.gz
          tar -C $(dirname "$BIN") -czf "$TAR" $(basename "$BIN")

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bazbom-${{ matrix.target }}
          path: dist/bazbom-${{ matrix.target }}.tar.gz
          retention-days: 7

  sign:
    name: Sign artifacts (cosign keyless)
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/download-artifact@v6
        with:
          path: dist

      - uses: sigstore/cosign-installer@7e8b5415ebb2755ddca3522cdd3e06a67cbc813d # v3.10.1

      - name: Sign
        shell: bash
        run: |
          set -euo pipefail
          for f in dist/**/bazbom-*.tar.gz; do
            echo "Signing $f"
            cosign sign-blob --yes "$f" --output-signature "$f.sig"
            sha256sum "$f" | awk '{print $1}' > "$f.sha256"
          done

      - name: Upload signed artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: signed-dist
          path: dist/**
          retention-days: 7

      - name: Create artifact summary
        run: |
          echo "## Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following installers have been built and signed:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Architecture | File |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|------|" >> $GITHUB_STEP_SUMMARY
          for f in dist/**/bazbom-*.tar.gz; do
            filename=$(basename "$f")
            echo "| ${filename} | - | ${filename} |" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download these artifacts from the workflow run to test the installers." >> $GITHUB_STEP_SUMMARY
