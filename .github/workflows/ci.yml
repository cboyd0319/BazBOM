name: CI (Docs & Bazel)

# This workflow handles documentation linting and Bazel validation.
# Rust build/test/lint is handled by rust.yml to avoid duplication.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Default permissions following security standards
permissions:
  contents: read

# Prevent concurrent runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # NOTE: Rust build, test, and linting moved to rust.yml to avoid duplication
  # rust.yml includes: fmt, clippy, build, test, coverage
  # This workflow focuses on documentation and Bazel validation

  # Documentation lint
  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint markdown files
        run: markdownlint --config .markdownlint.json 'docs/**/*.md' '*.md' || true
        continue-on-error: true

  # Validate Bazel aspects (optional - examples and tools)
  validate-bazel-aspects:
    name: Validate Bazel Aspects
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true  # Don't fail CI if Bazel validation has issues

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@8d2cb86a3680a820c3e219597279ce3f80d17a47 # 0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Validate Bazel aspects and examples
        run: |
          echo "Validating Bazel workspace..."
          bazel query //tools/... > /dev/null || echo "No tools targets"
          bazel query //examples/... > /dev/null || echo "No example targets"
          echo "Bazel validation complete"
        timeout-minutes: 10
