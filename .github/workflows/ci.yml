name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      
      - name: Build all targets
        run: bazel build //...
      
      - name: Run tests
        run: bazel test //...
      
      - name: Build examples
        run: bazel build //examples/...
  
  lint-docs:
    name: Lint Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      
      - name: Lint markdown files
        run: markdownlint --config .markdownlint.json docs/**/*.md *.md
  
  validate-bazel:
    name: Validate Bazel Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
      
      - name: Validate WORKSPACE
        run: bazel query //... > /dev/null
      
      - name: Check formatting (buildifier)
        run: |
          # Install buildifier
          wget -O /usr/local/bin/buildifier https://github.com/bazelbuild/buildtools/releases/download/v6.4.0/buildifier-linux-amd64
          chmod +x /usr/local/bin/buildifier
          
          # Check formatting
          buildifier -mode=check -r .
