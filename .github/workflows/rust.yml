name: Rust CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/**'
      - '.github/workflows/rust.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          shared-key: "rust-build"
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy (linting)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --workspace --all-targets --locked
      
      - name: Test
        run: cargo test --workspace --all-features --no-fail-fast

  coverage:
    name: Rust Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          shared-key: "rust-coverage"
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@0ef486444ebe65689986d037f4b61d8292b5a4ed # v2 (Nov 7, 2025)
        with:
          tool: cargo-llvm-cov
      
      - name: Generate coverage
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a10915e8d2fb18b09c7bb74c9b9dd9dcfb07e25 # v5.5.1
        with:
          files: ./lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
      
      - name: Coverage summary
        run: cargo llvm-cov --workspace --all-features --summary-only
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cargo llvm-cov --workspace --all-features --summary-only 2>&1 | grep "TOTAL" | awk '{print $NF}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "Error: Coverage ${COVERAGE}% is below minimum threshold of 90%"
            exit 1
          fi
          echo "Coverage check passed: ${COVERAGE}% >= 90%"
