name: Release (Signed Binaries + Provenance)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            arch: x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            arch: aarch64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable
      - name: Install target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release -p bazbom --target ${{ matrix.target }}
      - name: Package artifact
        run: |
          mkdir -p dist
          BIN=target/${{ matrix.target }}/release/bazbom
          TAR=dist/bazbom-${{ matrix.target }}.tar.gz
          tar -C $(dirname "$BIN") -czf "$TAR" $(basename "$BIN")
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bazbom-${{ matrix.target }}
          path: dist/bazbom-${{ matrix.target }}.tar.gz

  sign:
    name: Sign artifacts (cosign keyless)
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: sigstore/cosign-installer@v3
      - name: Sign
        shell: bash
        run: |
          set -euo pipefail
          for f in dist/**/bazbom-*.tar.gz; do
            echo "Signing $f"
            cosign sign-blob --yes "$f" --output-signature "$f.sig"
            sha256sum "$f" | awk '{print $1}' > "$f.sha256"
          done
      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-dist
          path: dist/**

  release:
    name: Create GitHub Release
    needs: [sign]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: signed-dist
          path: dist
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/bazbom-*.tar.gz
            dist/**/bazbom-*.tar.gz.sig
            dist/**/bazbom-*.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

