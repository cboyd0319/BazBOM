name: Release (Signed Binaries + Provenance)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            arch: x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            arch: aarch64
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable
      - name: Install target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release -p bazbom --target ${{ matrix.target }}
      - name: Package artifact
        run: |
          mkdir -p dist
          BIN=target/${{ matrix.target }}/release/bazbom
          TAR=dist/bazbom-${{ matrix.target }}.tar.gz
          tar -C $(dirname "$BIN") -czf "$TAR" $(basename "$BIN")
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bazbom-${{ matrix.target }}
          path: dist/bazbom-${{ matrix.target }}.tar.gz

  sign:
    name: Sign artifacts (cosign keyless)
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: sigstore/cosign-installer@v3
      - name: Sign
        shell: bash
        run: |
          set -euo pipefail
          for f in dist/**/bazbom-*.tar.gz; do
            echo "Signing $f"
            cosign sign-blob --yes "$f" --output-signature "$f.sig"
            sha256sum "$f" | awk '{print $1}' > "$f.sha256"
          done
      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-dist
          path: dist/**

  release:
    name: Create GitHub Release
    needs: [sign]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          {
            echo "## What's Changed"
            echo ""
            
            if [ -n "$PREV_TAG" ]; then
              RANGE="$PREV_TAG..$CURRENT_TAG"
              echo "Full Changelog: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG"
            else
              RANGE="$CURRENT_TAG"
            fi
            echo ""
            
            # Breaking changes
            if git log $RANGE --pretty=format:"%s" | grep -i "breaking" > /dev/null 2>&1; then
              echo "### Breaking Changes"
              git log $RANGE --pretty=format:"- %s" | grep -i "breaking" || true
              echo ""
            fi
            
            # Features
            if git log $RANGE --pretty=format:"%s" | grep -iE "^feat|^feature" > /dev/null 2>&1; then
              echo "### New Features"
              git log $RANGE --pretty=format:"- %s" | grep -iE "^feat|^feature" || true
              echo ""
            fi
            
            # Bug fixes
            if git log $RANGE --pretty=format:"%s" | grep -iE "^fix" > /dev/null 2>&1; then
              echo "### Bug Fixes"
              git log $RANGE --pretty=format:"- %s" | grep -iE "^fix" || true
              echo ""
            fi
            
            # Security
            if git log $RANGE --pretty=format:"%s" | grep -i "security" > /dev/null 2>&1; then
              echo "### Security"
              git log $RANGE --pretty=format:"- %s" | grep -i "security" || true
              echo ""
            fi
          } > release-notes.md
          
          # Output for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: signed-dist
          path: dist
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/bazbom-*.tar.gz
            dist/**/bazbom-*.tar.gz.sig
            dist/**/bazbom-*.tar.gz.sha256
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

