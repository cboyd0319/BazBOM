name: Stale Items Management

# Automatically mark and close stale PRs and issues to keep the repository clean

on:
  schedule:
    # Run weekly on Sunday at 1 AM UTC
    - cron: '0 1 * * 0'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark and Close Stale Items
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Manage stale items
        uses: actions/stale@v9
        with:
          # Stale PRs
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If you believe this PR should remain open, please:
            - Add a comment explaining why
            - Push new commits
            - Request a review

            Thank you for your contribution! üôè
          days-before-pr-stale: 60
          days-before-pr-close: 7

          # Stale Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant, please comment to keep it open.

            Thank you for your contributions! üôè
          days-before-issue-stale: 90
          days-before-issue-close: 14

          # Labels
          stale-pr-label: 'stale'
          stale-issue-label: 'stale'

          # Don't mark these as stale
          exempt-pr-labels: 'pinned,security,breaking-change,work-in-progress'
          exempt-issue-labels: 'pinned,security,bug,enhancement,help-wanted'

          # Only process a limited number per run to avoid API rate limits
          operations-per-run: 50

          # Remove stale label when activity resumes
          remove-stale-when-updated: true

          # Custom close messages
          close-pr-message: |
            This PR was automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue working on it.
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            Feel free to reopen if it's still relevant.
