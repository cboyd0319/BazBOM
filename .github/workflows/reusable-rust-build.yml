name: Reusable Rust Build

# Reusable workflow for building Rust projects with caching and common setup
# Call this from other workflows to avoid duplication

on:
  workflow_call:
    inputs:
      rust-version:
        description: 'Rust toolchain version to use'
        required: false
        type: string
        default: 'stable'
      target:
        description: 'Rust target triple (e.g., x86_64-unknown-linux-gnu)'
        required: false
        type: string
        default: ''
      build-args:
        description: 'Additional cargo build arguments'
        required: false
        type: string
        default: '--workspace --all-targets --locked'
      cache-key-suffix:
        description: 'Suffix for cache key (to create separate caches)'
        required: false
        type: string
        default: 'default'
    outputs:
      binary-path:
        description: 'Path to the built binary'
        value: ${{ jobs.build.outputs.binary-path }}
      build-status:
        description: 'Build status (success/failure)'
        value: ${{ jobs.build.outputs.status }}

permissions:
  contents: read

jobs:
  build:
    name: Build Rust Project
    runs-on: ubuntu-latest
    timeout-minutes: 30

    outputs:
      binary-path: ${{ steps.build-info.outputs.binary-path }}
      status: ${{ steps.build-info.outputs.status }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.rust-version }}
          targets: ${{ inputs.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          shared-key: "rust-global-${{ hashFiles('**/Cargo.lock') }}"
          # Only save cache from main rust.yml build job
          save-if: false

      - name: Install target if specified
        if: inputs.target != ''
        run: rustup target add ${{ inputs.target }}

      - name: Build project
        run: |
          if [ -n "${{ inputs.target }}" ]; then
            cargo build --target ${{ inputs.target }} ${{ inputs.build-args }}
          else
            cargo build ${{ inputs.build-args }}
          fi

      - name: Set build info
        id: build-info
        run: |
          if [ -n "${{ inputs.target }}" ]; then
            BINARY_PATH="target/${{ inputs.target }}/debug/bazbom"
          else
            BINARY_PATH="target/debug/bazbom"
          fi

          echo "binary-path=$BINARY_PATH" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: rust-build-${{ inputs.cache-key-suffix }}-${{ github.run_id }}
          path: ${{ steps.build-info.outputs.binary-path }}
          retention-days: 7
