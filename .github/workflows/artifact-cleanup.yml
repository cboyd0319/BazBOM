name: Artifact Cleanup

# Clean up old workflow artifacts to reduce storage costs
# Runs weekly and keeps only recent artifacts (7 days)

on:
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  actions: write  # Required to delete artifacts
  contents: read

jobs:
  cleanup:
    name: Clean Old Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Delete old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '7 days'
          # Keep artifacts from successful release builds
          skip-tags: true
          skip-recent: 5

      - name: Summary
        run: |
          echo "## ðŸ§¹ Artifact Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Old workflow artifacts (>7 days) have been cleaned up." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Kept: Recent 5 artifacts per workflow" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Kept: All artifacts from tagged releases" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—‘ï¸  Removed: Artifacts older than 7 days" >> $GITHUB_STEP_SUMMARY
